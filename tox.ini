[tox]
isolated_build = True
envlist = fmt, lint, mypy, checks, py{3.8,3.9}-django{22,30,31,32,main}

[testenv]
deps =
    boto3
    coverage
    paramiko
    pytest
    pytest-cov
    pytest-django
    django{22,30,31}: pytest-django
    django22: Django>=2.2,<2.3
    django30: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    django31: Django>=3.2,<3.3
    djangomain: https://codeload.github.com/django/django/tar.gz/main

commands =
    pytest --cov=django_csv --verbose tests/

[testenv:checks]
description = Django system checks and missing migrations
deps = Django
commands =
    python manage.py check --fail-level WARNING
    python manage.py makemigrations --dry-run --check --verbosity 3

[testenv:fmt]
description = Python source code formatting (isort, black)
deps =
    isort
    black

commands =
    isort --check-only django_csv
    black --check django_csv

[testenv:lint]
description = Python source code linting (flake8, bandit, pydocstyle)
deps =
    flake8
    flake8-bandit
    flake8-docstrings

commands =
    flake8 django_csv

[testenv:mypy]
description = Python source code type hints (mypy)
deps =
    mypy

commands =
    mypy django_csv
